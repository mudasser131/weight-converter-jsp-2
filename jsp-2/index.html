<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
   
<style>
body{

    margin-top: 5rem;
    background: #333;
    
}
.card{

background-color: rgb(103, 107, 106);

}
</style>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex flex-coloumn align-items-center justify-content-center" style="width: 100%; height: 100%;">
    <div class="row">
    <div class="col-sm-md-lg-12">
<h1 class="display-3 text-center fw-bold" style="color: white; margin-bottom: 3rem;" >weight converter</h1>
<form action="">
<div class="form-group mb-3">
<input id="lbs-input" type="number" class=" form-control form-control-lg" placeholder="enter pounds">

</div>

</form>

<div class="output">
    <div class="card bg-primary mb-2 p-3"  >
        <div class="card-block" style="height: 5rem";>
            <h4>grams:</h4>
            <div id="grams-output"></div>
        </div>
    </div>
    <div class="card bg-success mb-2 p-3"  >
        <div class="card-block" style="height: 5rem";>
            <h4>KG:</h4>
            <div id="KG-output"></div>
        </div>
    </div>
    <div class="card bg-danger mb-2 p-3"  >
        <div class="card-block" style="height: 5rem";>
            <h4>ounces:</h4>
            <div id="ounces-output"></div>
        </div>
    </div>
<h3 style="color:white; margin-top:2rem;">Designed and developed by Shija uddin</h3>
</div>

    </div> 
</div>
</div> 


<!-- js starts here -->
    <script>

document.getElementById('lbs-input').addEventListener('input', function(e){

let lbs = e.target.value;
document.getElementById('grams-output').innerHTML = lbs/0.0022046;
document.getElementById('KG-output').innerHTML = lbs/2.2046;
document.getElementById('ounces-output').innerHTML = lbs*16;

});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
